<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati 10x10</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }

        .even {
            background-color: #ddd;
            margin: 2px;
        }

        .odd {
            background-color: #666;
            margin: 2px;
        }
    </style>
</head>
<body>
    <script>
       
        document.write('<table>');

        for (let i = 1; i <= 100; i++) {
            
            if ((i - 1) % 10 === 0) {
                document.write('</tr><tr>');
            }

           
            if (i % 2 === 0) {
              
                document.write('<td class="even"></td>');
            } else {
                
                document.write('<td class="odd"></td>');
            }
        }

        document.write('</tr></table>');
    </script>
</body>
</html>
