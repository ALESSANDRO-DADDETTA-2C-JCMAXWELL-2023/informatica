<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati 10x10</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 120px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
        }

        .even, .odd {
            margin: 2px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // Variabili globali per contare i clic
        let clicksImage1 = 0;
        let clicksImage2 = 0;

        // Funzione chiamata al cliccare sulle immagini
        function handleClick(imageNumber) {
            if (imageNumber === 1) {
                clicksImage1++;
                alert("Cliccato " + clicksImage1 + " volte l'immagine 1");
            } else if (imageNumber === 2) {
                clicksImage2++;
                alert("Cliccato " + clicksImage2 + " volte l'immagine 2");
            }
        }

        document.write('<table>');

        for (let i = 1; i <= 100; i++) {
            if ((i - 1) % 10 === 0) {
                document.write('</tr><tr>');
            }

            if (i % 2 === 0) {
                const randomNumber = Math.floor(Math.random() * 2);
                
                if (randomNumber === 0) {
                    // Inserisci l'URL dell'icona desiderata
                    document.write('<td class="even"><div onclick="handleClick(1)"><img src="pizza.png" alt="Icona 1"></div></td>');
                } else {
                    document.write('<td class="even"></td>');
                }
            } else {
                const randomNumber = Math.floor(Math.random() * 2);
                
                if (randomNumber === 0) {
                    // Inserisci l'URL dell'icona desiderata
                    document.write('<td class="odd"><div onclick="handleClick(2)"><img src="pallone-di-maradona.png" alt="Icona 2"></div></td>');
                } else {
                    document.write('<td class="odd"></td>');
                }
            }
        }

        document.write('</tr></table>');
    </script>
</body>
</html>
