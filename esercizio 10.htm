<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incrementa Numeri</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  button {
    margin: 10px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
  }
  #output {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
<h2>Incrementa Numeri</h2>
<button id="button1">Incrementa di 2</button>
<button id="button2">Incrementa di 3</button>
<button id="button3">Incrementa di 7</button>
<div id="output"></div>

<script>
  let number1 = 0;
  let number2 = 0;
  let number3 = 0;

  document.getElementById('button1').addEventListener('click', function() {
    number1 += 2;
    document.getElementById('output').innerText = `Numero incrementato di 2: ${number1}`;
  });

  document.getElementById('button2').addEventListener('click', function() {
    number2 += 3;
    document.getElementById('output').innerText = `Numero incrementato di 3: ${number2}`;
  });

  document.getElementById('button3').addEventListener('click', function() {
    number3 += 7;
    document.getElementById('output').innerText = `Numero incrementato di 7: ${number3}`;
  });
</script>
</body>
</html>
